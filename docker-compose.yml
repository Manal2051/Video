version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: language-video-generator-api
    ports:
      - "11000:80"
      - "11001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # Override with your actual API keys
      - Json2Video__ApiKey=${JSON2VIDEO_API_KEY}
      - OpenAI__ApiKey=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
