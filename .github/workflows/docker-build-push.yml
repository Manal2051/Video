name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'LanguageVideoGenerator/**'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: languagevideogenerator-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image coordinates
        id: meta
        shell: bash
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT
          IMAGE=ghcr.io/${OWNER_LOWER}/${{ env.IMAGE_NAME }}
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./LanguageVideoGenerator
          file: ./LanguageVideoGenerator/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.meta.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.meta.outputs.image }}:buildcache,mode=max

      - name: Write image ref file
        run: echo "${{ steps.meta.outputs.image }}:latest" > image_ref.txt
        shell: bash

      - name: Publish image name as artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-image
          path: image_ref.txt
